<ion-header>

  <ion-navbar color="nexty">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Private key</ion-title>
  </ion-navbar>
  <ng2-slim-loading-bar></ng2-slim-loading-bar>
</ion-header>


<ion-content padding-top>
  <ion-list no-lines *ngIf="!getPK()">
    <ion-item>
      <p text-center>Click below button to get private key</p>
    </ion-item>
    <ion-item no-lines text-center>
      <button class="normal-button" ion-button color="secondary" (click)="getPrivateKey()">Get private key</button>
    </ion-item>
  </ion-list>


  <ion-list no-lines *ngIf="getPK()">
    <ion-item>
      <p text-center>Private key</p>
    </ion-item>
    <ion-item text-center>
      <ion-label text-center>{{PrivateKey}}</ion-label>
    </ion-item>
    <ion-item no-lines text-center>
      <button class="normal-button" ion-button color="secondary" *ngIf="!copied" (click)="copy()">Copy private key</button>
      <button class="normal-button" ion-button color="secondary" *ngIf="copied">Copied</button>
    </ion-item>
  </ion-list>

</ion-content>
