<ion-header>

  <ion-navbar color="nexty">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="logo">
    <div class="logo-img">
      <img src="assets/imgs/logo-with-text.png" alt="Nexty logo">
    </div>
  </div>

  <ion-list [formGroup]="loginForm">
    <ion-row padding-horizontal align-items-end>
      <ion-col>
        <ion-item no-padding>
          <ion-label floating>Wallet address</ion-label>
          <ion-input [formControl]="loginForm.controls['address']" type="text" [(ngModel)]="address"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-auto>
        <button class="scan-button" ion-button icon-only (click)="scan()">
          <ion-icon name="qr-scanner"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-item no-lines no-margin *ngIf="!loginForm.controls.address.valid && loginForm.controls.address.dirty" class="validator-error">
      <ion-label color="danger">
        Please enter a valid address.
      </ion-label>
    </ion-item>

    <ion-item padding-horizontal>
      <ion-label floating>Local passcode</ion-label>
      <ion-input [formControl]="loginForm.controls['password']" type="password" (input)="focusPw()" (keyup.enter)="login()"></ion-input>
    </ion-item>
    <ion-item no-lines no-margin *ngIf="!loginForm.controls.password.valid &&
        loginForm.controls.password.dirty" class="validator-error">
      <ion-label color="danger">
        Please enter a valid local passcode.
      </ion-label>
    </ion-item>
    <ion-item no-lines no-margin *ngIf="loginFail">
      <ion-label color="danger">
        Invalid credentials.
      </ion-label>
    </ion-item>

    <ion-item no-lines text-center>
      <button class="normal-button" ion-button color="nexty" [disabled]="!loginForm.valid" (click)="login()">Continue</button>
    </ion-item>
  </ion-list>
</ion-content>
