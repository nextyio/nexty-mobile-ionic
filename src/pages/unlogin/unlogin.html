<ion-content>
  <div class="logo">
    <div class="logo-img">
      <img src="assets/imgs/logo-with-text.png" alt="Nexty logo">
    </div>
  </div>

  <div class="wrapper">
    <button class="normal-button" ion-button color="primary" (click)="login()">Login</button>
    <button class="normal-button" ion-button color="secondary" (click)="register()">Create Wallet</button>
    <button class="normal-button" ion-button color="tertiary" (click)="restore()">Restore Wallet</button>
  </div>

</ion-content>
