<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
  <ng2-slim-loading-bar></ng2-slim-loading-bar>
</ion-header>


<ion-content no-bounce>
  <div class="checkBackUp" *ngIf="checkBackup">
    <div class="ttl-backup">Wallet has not yet back up!</div>
    <button class="btn-backup" ion-button (click)="goBackup()">BACK UP</button>
  </div>
  <div class="coin">
    <div class="text-coin">
      {{balance | number}} NTY
    </div>
  </div>
  <div class="wrapper">
    <button class="normal-button" ion-button color="primary" (click)="goHistory()">History</button>
  </div>
  <div class="exchangeRate">
    <div class="text-exchange">
      1 NTY =
      <b>{{lastRatePrefix}}</b>
      <!-- <i>{{lastRateSuffix}}</i> -->
      USD
    </div>
  </div>

  <ul class="ul-typeChart">
    <li *ngFor="let type of typeChart" (click)="getDataChart(type.Value)" id="{{type.Value}}">{{type.Title}}</li>
  </ul>

  <div id="chart">
    <!--Begin remove if use Highchart-->
    <!-- <div class="wrapper">
      <h5>
        Nexty Exchange Rate
      </h5>
      <div>(Will be updated when NTY is listed on Exchanges)</div>
    </div>
    <canvas baseChart width="300" height="200" [datasets]="lineChartData" [options]="lineChartOptions" [colors]="lineChartColors"
      [legend]="false" [chartType]="'line'">
    </canvas> -->
    <!--End remove if use Highchart-->
    <div class="chart" style="height: 250px; width: 100%;">
      <div id="chartContainer" style="height: 100%; width: 100%;" #chartContainer></div>
      <div class="lds-css ng-scope" id="loading">
        <div style="width:100%;height:100%" class="lds-double-ring">
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
