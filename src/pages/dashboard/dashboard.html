<ion-header>
  <ion-navbar color="nexty">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      <div class="text-exchange">
        1 NTY =
        <b>{{lastRatePrefix}}</b>
        USD
      </div>
    </ion-title>
    <!-- <ion-buttons right>
      <button ion-button icon-only (click)="notification()">
        <ion-icon name="notifications" style="font-size: 2em"></ion-icon>
        <div class="number-noti">99</div>
      </button>
    </ion-buttons> -->
  </ion-navbar>

  <ng2-slim-loading-bar></ng2-slim-loading-bar>
</ion-header>


<ion-content no-bounce>

  <ion-list no-margin>
    <ion-row class="checkBackup" *ngIf="checkBackup">
      <ion-col col-8>
        <ion-label>Wallet has not yet backed up</ion-label>
      </ion-col>
      <ion-col col-3>
        <button ion-button (click)="goBackup()" color="nexty" class="btn-backup">BACK UP</button>
      </ion-col>
    </ion-row>
  </ion-list>

  <div id="chart">
    <div class="chart" style="height: 250px; width: 100%;">
      <div id="chartContainer" style="height: 100%; width: 100%;" #chartContainer></div>
      <div class="lds-css ng-scope" id="loading">
        <div style="width:100%;height:100%" class="lds-double-ring">
          <ion-img width="80" height="80" src="assets/imgs/loading.gif" style="background: transparent"></ion-img>
        </div>
      </div>
    </div>
  </div>
  <ion-list class="testList" no-margin padding-left padding-right text-center class="listType">
    <ion-row>
      <ion-col *ngFor="let type of typeChart" (click)="getDataChart(type.Value)" id="{{type.Value}}" class="col-list">{{type.Title}}</ion-col>
    </ion-row>
  </ion-list>
  <ion-label class="ttl-balance">Your balance</ion-label>
  <ion-list>
    <ion-row align-items-end text-center class="rowContract">
      <ion-col>
        <ion-label>NTY</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{balance | number}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row align-items-end text-center *ngFor="let ct of ListContract" class="rowContract">
      <ion-col>
        <ion-label>{{ct.symbol}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{ct.balance | number}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
