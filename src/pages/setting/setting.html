<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <button ion-item (click)="goBackup()">
      <ion-label>Backup</ion-label>
      <ion-icon hideWhen="ios" item-end name="ios-arrow-forward" color="light"></ion-icon>
    </button>

    <button ion-item (click)="showCommingSoon()">
      <ion-label>Change PIN</ion-label>
      <ion-icon hideWhen="ios" item-end name="ios-arrow-forward" color="light"></ion-icon>
    </button>

    <ion-item (click)="showCommingSoon()">
      <ion-label>Use Touch ID as PIN</ion-label>
      <ion-icon hideWhen="ios" item-end name="ios-arrow-forward" color="light"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
