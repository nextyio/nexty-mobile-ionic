<ion-header>

  <ion-navbar color="primary">
    <ion-title>Restore Wallet</ion-title>
  </ion-navbar>
  <ng2-slim-loading-bar></ng2-slim-loading-bar>
</ion-header>


<ion-content padding>
  <div class="logo">
    <div class="logo-img">
      <img src="assets/imgs/logo-with-text.png" alt="Nexty logo">
    </div>
  </div>

  <form [formGroup]="restoreForm">
    <!-- <ion-item>
      <ion-label floating>Restore code</ion-label>
      <ion-input no-lines [formControl]="restoreForm.controls['code']" type="text" [(ngModel)]="code"></ion-input>
    </ion-item>
    <ion-item no-lines no-margin *ngIf="!restoreForm.controls.code.valid && restoreForm.controls.code.dirty" class="validator-error">
      <ion-label color="danger">Please enter a valid address.</ion-label>
    </ion-item> -->
    <ion-list style="margin-bottom: 0 !important;">
      <ion-row padding-horizontal align-items-end>
        <ion-col no-padding>
          <ion-item col-12 no-padding>
            <ion-label floating>Wallet address</ion-label>
            <ion-input [formControl]="restoreForm.controls['code']" type="text" [(ngModel)]="code"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-auto>
          <button class="chooser-button" ion-button icon-only (click)="chooserFile()">
            <ion-icon name="ios-folder" style="color: rgb(170, 170, 27)"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-list>
    <ion-item>
      <ion-label floating>Local Password</ion-label>
      <ion-input no-lines [formControl]="restoreForm.controls['password']" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm Local Password</ion-label>
      <ion-input no-lines [formControl]="restoreForm.controls['confirmPassword']" type="password"></ion-input>
    </ion-item>
    <ion-item no-lines no-margin *ngIf="restoreForm.controls.password.valid && restoreForm.controls.confirmPassword.errors?.MatchPassword"
      class="validator-error">
      <ion-label color="danger">Local Password not match</ion-label>
    </ion-item>
    <ion-item no-lines no-margin *ngIf="!restoreForm.controls.password.valid && restoreForm.controls.password.dirty" class="validator-error">
      <ion-label color="danger">Please enter a valid local password.</ion-label>
    </ion-item>

    <ion-item no-lines text-center>
      <button class="normal-button" ion-button color="primary" [disabled]="!restoreForm.valid" (click)="restore()">Continue</button>
    </ion-item>
  </form>
</ion-content>
