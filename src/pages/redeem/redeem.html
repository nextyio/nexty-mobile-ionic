<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Redeem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="form">

    <div class="formSuccess" *ngIf="getValue">
      <div class="text-bold">Info QR code</div>
      <ion-label text-left margin>QR code: {{QRcode}}</ion-label>
      <div text-left margin>NTY: {{amount}}</div>
      <button ion-button color="secondary" [disabled]="error" (click)="redeem()">Redeem</button>
    </div>

    <div class="formSuccess" *ngIf="statusQR">
      <div class="text-bold" text-center>Congratulation!</div>
      <div class="text-content" text-center>You have received {{amount}} NTY!</div>
      <!-- <div class="goDashboard" (click)="goDashboard()">Go to dashboard</div> -->
      <button ion-button color="secondary" (click)="goDashboard()">Ok</button>
    </div>

    <div class="formSuccess" *ngIf="error">
      <div class="text-bold">Error!</div>
      <div class="text-content" *ngIf="used" text-center>Sorry, this QRCode has been used</div>
      <div class="text-content" *ngIf="expired" text-center>Sorry, this QRCode have been expired</div>
      <div text-center *ngIf="notExist">Sorry, this QRCode does not exist</div>
      <!-- <div class="goDashboard" (click)="goDashboard()">Go to dashboard</div>
      <div class="or"> Or </div> -->
      <!-- <div class="reload" (click)="scanQR()">Rescan</div> -->
      <button ion-button color="secondary" (click)="scanQR()">Rescan</button>
    </div>

  </div>
</ion-content>
